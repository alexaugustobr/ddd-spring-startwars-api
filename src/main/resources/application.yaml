logging:
  level:
    root: ERROR
    org.springframework: INFO
    org.springframework.data: ERROR
    me.javigs82.startwars.infrastructure: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} %enc{%msg}{CRLF}%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level {36} - %enc{%msg}{CRLF}%n"

  file: /var/log/startwars/application.log
